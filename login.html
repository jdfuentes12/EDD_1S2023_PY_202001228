<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="EDD_Proyecto1_Fase2/css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="drop">
            <div class="content">
                <h2>Iniciar Sesión</h2>
                <form action="">
                    <div class="inputbox">
                        <input id="user" type="text" placeholder="Usuario">
                    </div>
                    <div class="inputbox">
                        <input id="password" type="password" placeholder="Contraseña">
                    </div>
                    <div class="inputbox">
                        <input type="submit" value="Ingresar">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>


</html>
